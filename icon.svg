<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#backgroundGradient)" stroke="#FFF" stroke-width="2"/>
  
  <!-- Car body -->
  <rect x="30" y="55" width="68" height="18" rx="9" fill="url(#carGradient)"/>
  
  <!-- Car roof -->
  <rect x="42" y="45" width="44" height="12" rx="6" fill="url(#carGradient)"/>
  
  <!-- Windows -->
  <rect x="45" y="47" width="38" height="8" rx="4" fill="#87CEEB" opacity="0.8"/>
  
  <!-- Wheels -->
  <circle cx="42" cy="78" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  <circle cx="86" cy="78" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  
  <!-- Wheel rims -->
  <circle cx="42" cy="78" r="4" fill="#BBB"/>
  <circle cx="86" cy="78" r="4" fill="#BBB"/>
  
  <!-- Headlights -->
  <circle cx="95" cy="61" r="3" fill="#FFFF99"/>
  <circle cx="95" cy="67" r="3" fill="#FFFF99"/>
  
  <!-- Speed lines -->
  <line x1="15" y1="50" x2="25" y2="50" stroke="#FFF" stroke-width="2" opacity="0.7"/>
  <line x1="12" y1="64" x2="25" y2="64" stroke="#FFF" stroke-width="2" opacity="0.7"/>
  <line x1="15" y1="78" x2="25" y2="78" stroke="#FFF" stroke-width="2" opacity="0.7"/>
  
  <!-- Game title hint -->
  <text x="64" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">GAM</text>
  <text x="64" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FF4444">RED BULLS</text>
</svg>